name: 'Deploy to AWS CloudFormation'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Deploy AWS CloudFormation for bucket creation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: test-stack-bucket
          template: .github/workflows/createbucket.yml
          no-fail-on-empty-changeset: "1"

      - name: Upload py to S3
        run: aws s3 cp .github/workflows/index.py s3://yelp-raw-data-in/   # Check this path

