name: Deploy Yelp Stack

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-stack-for-bucket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy CloudFormation stack for bucket
        run: |
          aws cloudformation deploy \
            --stack-name yelpstack \
            --template-file .github/workflows/createbucket.yml \
            --capabilities CAPABILITY_NAMED_IAM
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}  

  upload-to-s3:
    runs-on: ubuntu-latest
    needs: deploy-stack-for-bucket
    steps:
      - name: Upload to S3
        run: |
          aws s3 cp ".github/workflows/script.py" "s3://yelptemp1/"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

  deploy-all-stack:
    runs-on: ubuntu-latest
    needs: upload-to-s3
    steps:
      - name: Deploy CloudFormation stack for ALL
        run: |
          aws cloudformation deploy \
            --stack-name yelpstack \
            --template-file .github/workflows/TrialCFT2.yml \
            --capabilities CAPABILITY_NAMED_IAM
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
