AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create AWS resources

Resources:

  TempS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: "yelp-temp-g3"

  Yelpinbucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: 'yelp-input-data-g3'

  Yelpoutbucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: "yelp-output-data-g3"

  DatabaseYelp:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref 'AWS::AccountId'
      DatabaseInput:
        Name: 'yelpdatabase'
        Description: "AWS Glue database creation"

  WorkflowYelp:
    Type: AWS::Glue::Workflow
    Properties:
      Description: "Create workflow"
      MaxConcurrentRuns: 5
      Name: "yelpworkflow"

  WorkflowJob:
    Type: AWS::Glue::Job
    Properties:
      Role: arn:aws:iam::742240590358:role/LabRole
      Command:
        Name: glue-etl
        ScriptLocation: s3://yelp-temp-g3/script.py
      ExecutionProperty:
        MaxConcurrentRuns: 2
      Name: "data-cleaning"
      GlueVersion: 3.0
      WorkerType: "G.1X"
      MaxRetries: 0
      NumberOfWorkers: 5
      Timeout: 200


  CrawlerYelp:
    Type: AWS::Glue::Crawler
    Properties:
      Name: "Yelpcrawler"
      Role: "LabRole"
      Description: "AWS Glue crawler to crawl yelp data"
      DatabaseName: !Ref DatabaseYelp
      Targets:
        S3Targets:
          - Path: "s3://yelp-output-data-g3/"   # change the path
      TablePrefix: "Cleanyelpdata"
      SchemaChangePolicy:
        UpdateBehaviour: "UPDATE_IN_DATABASE"
        DeleteBehaviour: "LOG"
      Configuration: '{"Version":1.0}'

  WorkflowLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: |
          import json
          import boto3

          def lambda_handler(event, context):
              s3 = boto3.client("s3")
              source_bucket = "yelp-raw-data"  # Change this to your source bucket name
              destination_bucket = "yelp-input-data-g3"  # Change this to your destination bucket name

              # List objects in the source bucket
              objects = s3.list_objects_v2(Bucket=source_bucket)

              if 'Contents' in objects:
                  for obj in objects['Contents']:
                      # Copy each object from the source to the destination bucket
                      copy_source = {'Bucket': source_bucket, 'Key': obj['Key']}
                      s3.copy_object(CopySource=copy_source, Bucket=destination_bucket, Key=obj['Key'])

              return {
                  'statusCode': 200,
                  'body': json.dumps("Objects copied successfully from yelp-raw-data to yelp-input-data-g3")
              }

      Handler: index.lambda_handler
      Role: "arn:aws:iam::742240590358:role/LabRole"   # Different for everyone, Change the ARN
      Runtime: python3.8
      FunctionName: 'LambdaforWorkflow'

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref WorkflowLambda
      Action: Lambda:InvokeFunction
      Principal: "s3.amazonaws.com"
      SourceAccount: !Ref AWS::AccountId
      SourceArn: !Sub arn:aws:s3:::yelp-raw-data

  S3EventTrigger:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: !GetAtt Yelpinbucket.Arn
      FunctionName: !GetAtt WorkflowLambda.Arn

  WorkflowStartTrigger:
    Type: AWS::Glue::Trigger
    Properties:
      Name: 'StartTrigger'
      Type: ON_DEMAND
      Description: "Trigger to start the workflow"
      Actions:
        - JobName: !Ref WorkflowJob
      WorkflowName: !Ref WorkflowYelp

  YelpCrawlerTrigger:
    Type: AWS::Glue::Trigger
    Properties:
      Name: "JobSuccessfulTrigger"
      Type: CONDITIONAL
      StartOnCreation: TRUE
      Description: 'Trigger to start the yelp data crawler'
      Actions:
        - CrawlerName: !Ref CrawlerYelp
      Predicate:
        Conditions:
          - LogicalOperator: EQUALS
            JobName: !Ref WorkflowJob
            State: SUCCEEDED
      WorkflowName: !Ref WorkflowYelp

  AthenaConnection:
    Type: AWS::Athena::NamedQuery
    Properties:
      Name: "AthenaConnectionToYelpDatabase"
      Description: "Athena connection to the Yelp Glue database"
      Database: "yelpdatabase" # Name of your Glue database
      QueryString:
        Fn::Sub:
          - |
            SELECT * FROM business_final;
            SELECT * FROM tips_final;
            SELECT * FROM checkin_final;
            SELECT * FROM review_final;
            SELECT * FROM user_final;
          - {}
