AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create AWS resources

Resources:
  Yelpinbucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: 'yelp-input-data-g3'
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt WorkflowLambda.Arn

  Yelpoutbucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: 'yelp-output-data-g3'

  DatabaseYelp:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref 'AWS::AccountId'
      DatabaseInput:
        Name: 'yelpdatabase'
        Description: 'AWS Glue database creation'

  WorkflowYelp:
    Type: AWS::Glue::Workflow
    Properties:
      Description: 'Create workflow'
      MaxConcurrentRuns: 5
      Name: 'yelpworkflow'

  WorkflowJob:
    Type: AWS::Glue::Job
    Properties:
      Role: arn:aws:iam::742240590358:role/LabRole
      Command:
        Name: 'glue-etl'
        ScriptLocation: 's3://bdata-script/script.py'  # Change the path
      ExecutionProperty:
        MaxConcurrentRuns: 2
      Name: 'data-cleaning'
      GlueVersion: '3.0'
      WorkerType: 'G.1X'
      MaxRetries: 0
      NumberOfWorkers: 5
      Timeout: 200
      AllocatedCapacity: 0  # Set to 0 to avoid conflicts

  CrawlerYelp:
    Type: AWS::Glue::Crawler
    Properties:
      Name: 'Yelpcrawler'
      Role: 'LabRole'
      Description: 'AWS Glue crawler to crawl Yelp data'
      DatabaseName: !Ref DatabaseYelp
      Targets:
        S3Targets:
          - Path: 's3://yelp-output-data-g3/'  # Change the path
      TablePrefix: 'Cleanyelpdata'
      SchemaChangePolicy:
        UpdateBehavior: 'UPDATE_IN_DATABASE'
        DeleteBehavior: 'LOG'
      Configuration: '{"Version":1.0}'

  WorkflowLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: |
          import json
          import boto3

          def lambda_handler(event, context):
              # Check if the event is an S3 event
              if 'Records' in event and len(event['Records']) > 0:
                  s3_event = event['Records'][0]['s3']
                  
                  # Check if the event is for an object creation
                  if s3_event['eventName'].startswith('ObjectCreated'):
                      bucket_name = s3_event['bucket']['name']
                      object_key = s3_event['object']['key']
                      
                      # Start the Glue workflow
                      glue = boto3.client('glue')
                      response = glue.start_workflow_run(Name='yelpworkflow')
                      
                      return {
                          'statusCode': 200,
                          'body': json.dumps(f'Started workflow for object: s3://{bucket_name}/{object_key}')
                      }
              
              # If the event is not an S3 object creation event, return a message
              return {
                  'statusCode': 200,
                  'body': json.dumps('No S3 object creation event detected')
              }

      Handler: index.lambda_handler
      Role: 'arn:aws:iam::742240590358:role/LabRole'  # Different for everyone, change the ARN
      Runtime: python3.8
      FunctionName: 'LambdaforWorkflow'

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref WorkflowLambda
      Action: lambda:InvokeFunction
      Principal: 'lambda.amazonaws.com'  # Corrected the principal
      SourceAccount: !Ref AWS::AccountId
      SourceArn: !GetAtt Yelpinbucket.Arn  # Use GetAtt instead of Sub

  WorkflowStartTrigger:
    Type: AWS::Glue::Trigger
    Properties:
      Name: 'StartTrigger'
      Type: ON_DEMAND
      Description: 'Trigger to start the workflow'
      Actions:
        - JobName: !Ref WorkflowJob
      WorkflowName: !Ref WorkflowYelp

  YelpCrawlerTrigger:
    Type: AWS::Glue::Trigger
    Properties:
      Name: 'JobSuccessfulTrigger'
      Type: CONDITIONAL
      StartOnCreation: TRUE
      Description: 'Trigger to start the Yelp data crawler'
      Actions:
        - CrawlerName: !Ref CrawlerYelp
      Predicate:
        Conditions:
          - LogicalOperator: EQUALS
            JobName: !Ref WorkflowJob
            State: SUCCEEDED
      WorkflowName: !Ref WorkflowYelp

  AthenaConnection:
    Type: AWS::Athena::NamedQuery
    Properties:
      Name: 'AthenaConnectionToYelpDatabase'
      Description: 'Athena connection to the Yelp Glue database'
      Database: 'yelpdatabase'  # Name of your Glue database
      QueryString:
        Fn::Sub:
          - |
            SELECT * FROM business_final;
            SELECT * FROM tips_final;
            SELECT * FROM checkin_final;
            SELECT * FROM review_final;
            SELECT * FROM user_final;
          - {}

Outputs:
  WorkflowLambdaArn:
    Description: 'ARN of the AWS Lambda function for the workflow'
    Value: !GetAtt WorkflowLambda.Arn
